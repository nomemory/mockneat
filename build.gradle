// MOCKNEAT BUILD FILE

buildscript() {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'java'
apply plugin: 'jacoco'

group 'net.andreinc'
version '0.3.7'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
    compile group: 'com.github.mifmif', name: 'generex', version: '1.0.2'
    compile 'net.andreinc.aleph:aleph-formatter:0.1.0'
    compile 'net.andreinc.markovneat:markovneat:1.7'
    testCompile group: 'com.opencsv', name: 'opencsv', version: '5.0'
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'commons-validator', name: 'commons-validator', version: '1.6'
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
